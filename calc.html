<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Олега</title>
    <link rel="stylesheet" type="text/css" href="for_calc.css"/>
    <script src="js_calc.js"></script>
</head>

<body>

<input placeholder="введите число" id="number"/>
<button id="equal">Посчитать</button>

<div id="operator_buttons">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="umnojit">*</button>
    <button id="delit">/</button>

</div>
<div id="out">
    <button id="clear">Очистить поля</button>
</div>
<div id="otvet">
    <br>
    <a id="istor">История операций: </a>
    <a id="history"></a>
    <br><br>
    <a id="itog">результат: </a>
    <a id="result"></a>
</div>
</body>
</html>
